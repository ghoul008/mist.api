[app:main]
use = egg:mist.api

[uwsgi]
buffer-size = 65535
harakiri = 600
vacuum = true
no-orphans = true
single-interpreter = true
master = 1
cpu-affinity = 1
hook-master-start = unix_signal:15 gracefully_kill_them_all
max-requests = 1000
enable-threads = true
http-timeout = 600
socket-timeout = 600
honour-stdin = true


### Logging configuration

[loggers]
keys = root, mist.api, mist.shell

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_mist.api]
level = INFO
handlers =
qualname = mist.api

[logger_mist.shell]
level = INFO
handlers = console
qualname = mist.shell

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
